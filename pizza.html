<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }

    .ar-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 16px 26px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      border: 2px solid white;
      z-index: 9999;
    }
  </style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  ar-placement="horizontal">

  <button class="ar-button" slot="ar-button">
    VIEW IN AR
  </button>

</model-viewer>

</body>
</html>
