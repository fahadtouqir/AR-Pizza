<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pizza AR</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  shadow-intensity="1"
  ar-placement="horizontal"
  autoplay>
</model-viewer>

</body>
</html>
