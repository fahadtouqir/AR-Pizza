<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: black;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #ar-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  ar-placement="horizontal">

  <button id="ar-btn" slot="ar-button">
    View in AR
  </button>

</model-viewer>

</body>
</html>
