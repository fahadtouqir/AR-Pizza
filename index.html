<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Pizza Menu</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    model-viewer {
      width: 100vw;
      height: 85vh;
    }

    .ar-button {
      background: #000;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Pizza</h2>

<model-viewer
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  ar-placement="floor"
  camera-controls
  shadow-intensity="1">

  <!-- CUSTOM AR BUTTON -->
  <button slot="ar-button" class="ar-button">
    View in AR
  </button>

</model-viewer>

<p>Tap the button to place the pizza on your table</p>

</body>
</html>
